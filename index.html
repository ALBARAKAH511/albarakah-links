<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>روابط جمعية البركة</title>
  <meta name="description" content="جمعية البركة الخيرية - بعطائكم ندعم الأسر المستفيدة">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#0bbbba;
      --soft:#c5eded;
      --text-on-soft:#0b7a79;
    }
    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(180deg, #016b6b 0%, #c5eded 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }
    .wrap { width: 100%; max-width: 720px }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
      text-align: center;
    }
    .logo {
      width: 84px;
      height: 84px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px #0003;
      background: #fff;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: transform .25s ease;
    }
    .logo:hover img { transform: scale(1.05) }
    h1 { font-size: 1.6rem; margin: 0; color: #ffffff }
    .tag {
      color: #e0f2fe;
      font-size: .98rem;
      text-shadow: 0 1px 3px #0006;
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      margin-top: 6px;
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      background: var(--soft);
      color: var(--text-on-soft);
      text-decoration: none;
      border-radius: 14px;
      border: 1px solid var(--text-on-soft);
      transition: .18s;
      width: 100%;
      max-width: 400px;
      justify-content: center;
      text-align: center;
      font-weight: 700;
      direction: rtl;
    }
    .btn:hover {
      transform: translateY(-2px);
      border-color: var(--primary);
      background: #e0f7f7;
      color: var(--primary);
    }
    .btn .icon {
      width: 22px;
      text-align: center;
      color: #6f6f6f;
      transition: color .2s;
      font-size: 1.05rem;
    }
    .btn:hover .icon { color: var(--primary) }
    .disabled {
      opacity: .7;
      pointer-events: none;
      filter: grayscale(.05);
    }
    .grid {
      display: flex;
      gap: 12px;
      width: 100%;
      max-width: 400px;
      justify-content: center;
    }
    .grid .btn { flex: 1 }
    @media (max-width:560px) { .grid { flex-direction: column } }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="profile">
      <div class="logo">
        <img src="https://albarakah-my.sharepoint.com/:i:/g/personal/a_alsharifi_albarakah_org_sa/ESxz1jdhIH9FmxO3AdaOXooBnAAYOITfbMY-j2l-9VeCRA?download=1" alt="شعار جمعية البركة" />
      </div>
      <div>
        <h1>جمعية البركة الخيرية</h1>
        <div class="tag">بعطائكم ندعم الأسر المستفيدة</div>
      </div>
    </section>

    <div class="list">
      <a class="btn" href="https://albarakah.org.sa/" target="_blank" rel="noopener noreferrer">
        <span class="icon">🏠</span>الموقع الرسمي
      </a>

      <a class="btn" href="https://store.albarakah.org.sa/" target="_blank" rel="noopener noreferrer">
        <span class="icon">🛒</span>المتجر الإلكتروني
      </a>

      <a class="btn" href="https://api.whatsapp.com/send?phone=966138919888" target="_blank" rel="noopener noreferrer">
        <span class="icon">💬</span>واتساب – خدمات المستفيدين
      </a>

      <a class="btn" href="https://youtu.be/C0fPed7KjVc?si=KbGFuvGbXizwSfpn" target="_blank" rel="noopener noreferrer">
        <span class="icon">🎬</span>ثمرات عطائكم 2024
      </a>

      <!-- زر شروط التقديم: مؤجل / قيد التحديث -->
      <a class="btn disabled" href="#" aria-disabled="true">
        <span class="icon">📄</span>شروط تقديم المساعدة (قيد التحديث)
      </a>

      <a class="btn" href="https://albarakah-my.sharepoint.com/:b:/g/personal/a_alsharifi_albarakah_org_sa/ETMNz285OWtGnTkbtjxSF7kBpsmwzN-lSmrppf9m_umLog?e=WibNaz-" target="_blank" rel="noopener noreferrer">
        <span class="icon">📂</span>طريقة استخراج الوثائق
      </a>

      <a class="btn" href="https://albarakah-my.sharepoint.com/:b:/g/personal/a_alsharifi_albarakah_org_sa/EeF7wvo8khhPmWTxZL0orFUBbx2zNz8lYgzAdO0JgOq_yA?e=gQwTCs" target="_blank" rel="noopener noreferrer">
        <span class="icon">ℹ️</span>بيان الإفصاح
      </a>

      <a class="btn" href="https://albarakah.org.sa/registration-image/" target="_blank" rel="noopener noreferrer">
        <span class="icon">🪪</span>الترخيص
      </a>

      <a class="btn" href="https://albarakah.org.sa/laws/" target="_blank" rel="noopener noreferrer">
        <span class="icon">📑</span>السياسات واللوائح
      </a>
    </div>
  </main>
</body>
</html>
