  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(180deg, #016b6b 0%, #c5eded 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }
    .wrap { 
      width: 100%; 
      max-width: 720px; 
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px #0003;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    h1 {
      font-size: 1.8rem; 
      margin: 0; 
      color: #ffffff;
    }
    .tag {
      color: #e0f2fe; 
      font-size: 1rem;
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      background: #ffffff;
      color: #016b6b;
      text-decoration: none;
      border-radius: 14px;
      border: 1px solid #016b6b;
      transition: .2s;
      width: 100%;
      max-width: 400px;
      justify-content: center;
      text-align: center;
      font-weight: 700;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: #e0f7f7;
      color: #016b6b;
      border-color: #016b6b;
    }
    .btn .icon {
      width: 22px;
      text-align: center;
      transition: color .2s;
    }
  </style>
</head>
